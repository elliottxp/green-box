<!DOCTYPE html>

<footer class="site-footer h-card" style="text-align: left; font-size: 0.85rem; color: #666; padding: 1em 0;">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper" style="max-width: 1000px; margin: 0 auto;">
    {% if site.description %}
    <p style="margin: 0.25em 0;">{{ site.description | escape }}</p>
    {% endif %}
    {% if site.email %}
    <p style="margin: 0.25em 0;">
      <a href="mailto:{{ site.email | escape }}" style="color: #666; text-decoration: none;">
        {{ site.email | escape }}
      </a>
    </p>
    {% endif %}
    <div class="social-links" style="margin: 0.5em 0;">
      {%- include social.html -%}
    </div>
    <p style="margin: 0.5em 0;">&copy; {{ site.title | escape }} {{ 'now' | date: "%Y" }}</p>
  </div>
</footer>

<script>
  let mybutton = document.getElementById("backToTopBtn");
  let isScrolling = false;

  window.onscroll = function() {
    if (!isScrolling) {
      scrollFunction();
    }
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

  function topFunction() {
    isScrolling = true;
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
    
    // Reset isScrolling after animation completes
    setTimeout(() => {
      isScrolling = false;
    }, 1000);
  }

  document.addEventListener('wheel', function() {
    isScrolling = false;
  }, { passive: true });
  
  document.addEventListener('touchmove', function() {
    isScrolling = false;
  }, { passive: true });
</script>
