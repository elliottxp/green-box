<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sounds</title>
<!--
  Simple Winamp-like player UI that controls a hidden SoundCloud iframe widget.
  Tracks (SoundCloud IDs) are hardcoded below.
-->
<style>
  :root{
    --bg: #222;
    --panel: #2f2f2f;
    --accent: #ff5500;
    --text: #e9e9e9;
    --sub: #bdbdbd;
    --glass: rgba(255,255,255,0.03);
  }

  html,body{height:100%;margin:0;background:linear-gradient(#121212,#0b0b0b);font-family: "Segoe UI", Roboto, Arial, sans-serif;color:var(--text);}

  /* Container centered */
  .player-wrap{
    width: 520px;
    margin: 40px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border-radius: 6px;
    overflow: hidden;
    background: linear-gradient(#333,#272727);
    user-select: none;
  }

  /* Title bar like Winamp */
  .titlebar{
    height: 36px;
    display:flex;
    align-items:center;
    gap:12px;
    padding: 0 10px;
    background: linear-gradient(#1b1b1b,#141414);
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .title-left{
    display:flex;align-items:center;gap:8px;
  }
  .logo-box{
    width:28px;height:20px;border-radius:3px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#111;font-size:12px;
  }
  .title{
    font-weight:600;font-size:14px;letter-spacing:0.4px;
  }
  .title-sub{color:var(--sub);font-size:12px;margin-left:6px}

  /* Main player area */
  .main{
    display:flex;
    padding: 18px;
    gap: 18px;
    align-items:center;
  }

  /* "Skin" left side: display artwork placeholder and time */
  .left{
    width: 140px;
    height: 140px;
    background: linear-gradient(120deg,#1e1e1e,#2a2a2a);
    border-radius:4px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--sub);
    font-size:12px;
    text-align:center;
    padding:6px;
  }

  /* Right area controls */
  .controls{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .track-info{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .track-title{font-weight:700;font-size:16px}
  .track-artist{font-size:13px;color:var(--sub)}

  .buttons{
    display:flex;
    gap:8px;
    align-items:center;
  }

  /* Circular buttons */
  .btn{
    width:44px;height:36px;border-radius:4px;border:none;background:var(--panel);color:var(--text);cursor:pointer;
    display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow:0 2px 0 rgba(0,0,0,0.6);
  }
  .btn:active{transform:translateY(1px)}
  .btn:disabled{opacity:0.45;cursor:default}

  /* Progress bar */
  .progress-wrap{
    display:flex;align-items:center;gap:10px;
  }
  .time{
    width:54px;font-size:12px;color:var(--sub);text-align:center;
  }
  .progress{
    flex:1;height:10px;background:var(--glass);border-radius:6px;position:relative;cursor:pointer;
  }
  .progress .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ff8b4a);border-radius:6px}

  /* Volume control */
  .vol{
    width:110px;display:flex;align-items:center;gap:8px;
  }
  .vol input[type=range]{width:80px}

  /* Playlist (simple) */
  .playlist{
    border-top:1px solid rgba(255,255,255,0.03);
    background: linear-gradient(#202020,#141414);
    padding:8px 12px;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .plist{
    display:flex;gap:8px;flex-wrap:wrap;
  }
  .pitem{
    padding:6px 10px;border-radius:4px;background:rgba(255,255,255,0.02);font-size:13px;color:var(--sub);cursor:pointer;
  }
  .pitem.active{background:linear-gradient(90deg,var(--accent),#ff8b4a);color:#111;font-weight:700}

  /* small footer text */
  .small{font-size:11px;color:var(--sub);text-align:right;padding:6px 10px}
</style>
</head>
<body>

<div class="player-wrap" role="application" aria-label="Mini Winamp SoundCloud Player">
  <div class="titlebar">
    <div class="title-left">
      <div class="logo-box">AP</div>
      <div>
        <div class="title">Audio Player</div>
      </div>
    </div>
    <div style="flex:1"></div>
    <div style="font-size:12px;color:var(--sub)"></div>
  </div>

  <div class="main">
    <div class="left" id="left-art">Now playing<br><span style="font-size:11px;color:var(--sub)"></span></div>

    <div class="controls">
      <div class="track-info">
        <div id="title" class="track-title">—</div>
        <div id="artist" class="track-artist">live405</div>
      </div>

      <div class="buttons">
        <button class="btn" id="prev" title="Previous">⏮</button>
        <button class="btn" id="play" title="Play/Pause">▶️</button>
        <button class="btn" id="next" title="Next">⏭</button>

        <div style="flex:1"></div>

        <div class="vol">
          <div style="font-size:12px;color:var(--sub)">Vol</div>
          <input id="volRange" type="range" min="0" max="100" value="80" />
        </div>
      </div>

      <div class="progress-wrap">
        <div id="curtime" class="time">0:00</div>
        <div class="progress" id="progress">
          <div class="bar" id="bar"></div>
        </div>
        <div id="durtime" class="time">0:00</div>
      </div>
    </div>
  </div>

  <div class="playlist" aria-label="Playlist">
    <div class="plist" id="plist"></div>
  </div>

  <div class="small">Click the track, then press the play button</div>
</div>

<!-- Hidden SoundCloud player iframe (required for widget API). Keep it hidden -->
<iframe id="scPlayer" style="display:none" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1730760735&visual=false">
</iframe>

<!-- SoundCloud widget API -->
<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
/* ====== CONFIG: track IDs & optional labels ====== */
const playlist = [
  { id: '1730760735', label: 'Track 1' },
  { id: '832025014',  label: 'Track 2' },
  { id: '820638109',  label: 'Track 3' },
  { id: '1323860767', label: 'Track 4' }
];
/* ====== End CONFIG ====== */

const iframe = document.getElementById('scPlayer');
const widget = SC.Widget(iframe);

let currentIndex = -1;
let isPlaying = false;
let duration = 0;
let progressTimer = null;

const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const curtimeEl = document.getElementById('curtime');
const durtimeEl = document.getElementById('durtime');
const barEl = document.getElementById('bar');

const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const volRange = document.getElementById('volRange');
const plistEl = document.getElementById('plist');
const progressWrap = document.getElementById('progress');

/* Build simple playlist UI */
playlist.forEach((t, i) => {
  const el = document.createElement('div');
  el.className = 'pitem';
  el.textContent = t.label || `Track ${i+1}`;
  el.dataset.index = i;
  el.addEventListener('click', () => playIndex(i));
  plistEl.appendChild(el);
});

/* Helpers */
function secToTime(s){
  if (!isFinite(s)) return '0:00';
  s = Math.floor(s/1000);
  const m = Math.floor(s/60);
  const sec = s % 60;
  return m + ':' + (sec < 10 ? '0' + sec : sec);
}

function setActiveList(){
  document.querySelectorAll('.pitem').forEach((el,idx)=>{
    el.classList.toggle('active', idx === currentIndex);
  });
}

/* Load and play by index */
function playIndex(i){
  if (i < 0 || i >= playlist.length) return;
  currentIndex = i;
  const id = playlist[i].id;
  // load track into widget
  widget.load(`https://api.soundcloud.com/tracks/${id}`, {
    auto_play: true
  });
  // indicate UI change; actual metadata updates will come from widget events
  titleEl.textContent = 'Loading...';
  artistEl.textContent = 'live405';
  setActiveList();
}

/* Play/pause toggle */
playBtn.addEventListener('click', () => {
  if (currentIndex === -1){
    playIndex(0);
    return;
  }
  // toggle using widget API
  widget.isPaused((paused) => {
    if (paused) widget.play();
    else widget.pause();
  });
});

/* Prev/Next */
prevBtn.addEventListener('click', () => {
  if (currentIndex <= 0) playIndex(playlist.length - 1);
  else playIndex(currentIndex - 1);
});
nextBtn.addEventListener('click', () => {
  if (currentIndex >= playlist.length - 1) playIndex(0);
  else playIndex(currentIndex + 1);
});

/* Volume */
volRange.addEventListener('input', () => {
  const vol = Number(volRange.value);
  widget.setVolume(vol); // 0 - 100
});

/* Progress bar click (seek) */
progressWrap.addEventListener('click', (e) => {
  if (duration <= 0) return;
  const rect = progressWrap.getBoundingClientRect();
  const pct = Math.min(1, Math.max(0, (e.clientX - rect.left)/rect.width ));
  const seekMs = Math.floor(pct * duration);
  widget.seekTo(seekMs);
});

/* Widget events */
widget.bind(SC.Widget.Events.READY, () => {
  // set initial volume
  widget.setVolume(Number(volRange.value));
});

/* PLAY event */
widget.bind(SC.Widget.Events.PLAY, () => {
  isPlaying = true;
  playBtn.textContent = '⏸';
  startProgressTimer();
  // get info for current sound
  widget.getCurrentSound((sound) => {
    if (sound && sound.title) titleEl.textContent = sound.title;
    if (sound && sound.user && sound.user.username) artistEl.textContent = sound.user.username;
  });
  widget.getDuration((d) => {
    duration = d || 0;
    durtimeEl.textContent = secToTime(duration);
  });
});

/* PAUSE event */
widget.bind(SC.Widget.Events.PAUSE, () => {
  isPlaying = false;
  playBtn.textContent = '▶️';
  stopProgressTimer();
});

/* FINISH event: go to next */
widget.bind(SC.Widget.Events.FINISH, () => {
  nextBtn.click();
});

/* Keep progress updated */
function startProgressTimer(){
  stopProgressTimer();
  progressTimer = setInterval(() => {
    widget.getPosition((pos) => {
      if (!isFinite(pos) || !duration) return;
      curtimeEl.textContent = secToTime(pos);
      const pct = Math.max(0, Math.min(1, pos / duration));
      barEl.style.width = (pct * 100) + '%';
    });
  }, 250);
}
function stopProgressTimer(){ if (progressTimer) { clearInterval(progressTimer); progressTimer = null; } }

/* Initialize UI: default to first track but not auto-play */
(function init(){
  // optionally pre-load the first track silently (doesn't autoplay)
  // widget.load(`https://api.soundcloud.com/tracks/${playlist[0].id}`, { auto_play: false });
  // ensure playlist shows
  setActiveList();
})();
</script>
</body>
</html>
