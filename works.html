  <!-- Image grid -->
  <div class="image-grid">

    <figure>
      <img src="/img/works/waverock.jpeg" alt="Wave Rock - 2024" title="Wave Rock - 2024" class="scaled-image" onclick="openModal(this)">
    </figure>
    <figure>
      <img src="/img/works/naan.jpeg" alt="naan - 2024" title="naan - 2024" class="scaled-image" onclick="openModal(this)">
    </figure>
    <figure>
      <img src="/img/works/pink.jpeg" alt="rain - 2024" title="rain - 2024" class="scaled-image" onclick="openModal(this)">
    </figure>
    <figure>
      <img src="/img/works/people.png" alt="people - 2025" title="people - 2025" class="scaled-image" onclick="openModal(this)">
    </figure>
  </div> 

  <!-- Modal structure -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <!-- JavaScript for modal functionality -->
  <script>
    function openModal(img) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
    }
    
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
  </script>
</body>
